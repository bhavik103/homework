<!DOCTYPE html>
<html>
<head>
	<title>Day 10</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<div class="mdc-card mdc-card--outlined regbgcolor cardRegister">
		<div class="mdc-layout-grid__inner mainGrid">
			<div class="mdc-layout-grid__cell--span-7 formGrid ">

				<div class="mdc-layout-grid__inner registerLogo">
					<div class="mdc-layout-grid__cell "><img src="images/rlogo.png"></div>
				</div>

				<div class="mdc-layout-grid__inner">
					<div class="mdc-layout-grid__cell--span-12 titleMain">
						<a class="topSignin headingMain">Create your Gmail Account</a>
					</div>
				</div>

				<div class="mdc-layout-grid__inner">
					<div class="mdc-layout-grid__cell--span-6">
						<div class="mdc-text-field mdc-text-field--outlined fname widthFull">
							<input type="text" id="tf-outlined" class="mdc-text-field__input">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="tf-outlined" class="mdc-floating-label">First Name</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
						
					</div>

					<div class="mdc-layout-grid__cell--span-6">
						<div class="mdc-text-field mdc-text-field--outlined lname widthFull">
							<input type="text" id="tf-outlined" class="mdc-text-field__input">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="tf-outlined" class="mdc-floating-label">Last Name</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
						
					</div>
				</div>

				<div class="mdc-text-field mdc-text-field--outlined uname widthFull">
					<input type="text" id="tf-outlined" class="mdc-text-field__input">
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__notch">
							<label for="tf-outlined" class="mdc-floating-label">Username</label>
						</div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>

				<div class="mdc-layout-grid__inner titleMain">
					<div class="mdc-layout-grid__cell--span-12  tagLine">
						<p>You can use letters, numbers & periods</p>
					</div>
				</div>

				<div class="mdc-layout-grid__inner">
					<div class="mdc-layout-grid__cell--span-5">
						<div class="mdc-text-field mdc-text-field--outlined password widthFull">
							<input type="text" id="tf-outlined" class="mdc-text-field__input">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="tf-outlined" class="mdc-floating-label">Password</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
						
					</div>

					<div class="mdc-layout-grid__cell--span-5">
						<div class="mdc-text-field mdc-text-field--outlined cpassword widthFull">
							<input type="text" id="tf-outlined" class="mdc-text-field__input">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="tf-outlined" class="mdc-floating-label">Confirm Password</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
						
					</div>

					<div class="mdc-layout-grid__cell--span-2 eyeSlash">
						<i class="far fa-eye-slash"></i>
					</div>
				</div>

				<div class="mdc-layout-grid__inner titleMain">
					<div class="mdc-layout-grid__cell--span-12  tagLine">
						<p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
					</div>
				</div>

				<div class="mdc-layout-grid__inner marginBottom">
					<!-- <div class="mdc-layout-grid__cell--span-1"></div> -->
					<div class="mdc-layout-grid__cell--span-8 singIn">
						<a class="createAccount" href="login.html"><b>Sign in instead</b></a>

					</div>

					<div class="mdc-layout-grid__cell--span-3 nextButton">
						<a href="register2.html"><button class="mdc-button mdc-button--raised " id="save">
							<span class="mdc-button__label">Next</span>

						</button>
					</a>

				</div>
				<div class="mdc-layout-grid__cell--span-1"></div>

			</div>


		</div>
		<div class="mdc-layout-grid__cell--span-5">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-12 accountImage">
					<img src="images/account.svg">
				</div>
			</div>

			<div class="mdc-layout-grid__inner ">
				<div class="mdc-layout-grid__cell--span-12 accountTagLine">
					<p>One account. All of Google working for you.</p>
				</div>
			</div>
		</div>




	</div>
</div></br>

<div class="mdc-layout-grid__inner secondPart">
	<div class="mdc-layout-grid__cell--span-1"></div>
	<div class="mdc-layout-grid__cell--span-10">
		<div class="mdc-layout-grid__inner" >
			<div class="mdc-layout-grid__cell--span-7 bottom bottomRegister" >English(United States) <!-- <i class="material-icons mdc-list-item__graphic" aria-hidden="true">arrow_drop_down</i> --></div>
			<div class="mdc-layout-grid__cell--span-1 bottom2">Help</div>
			<div class="mdc-layout-grid__cell--span-1 bottom2">Privacy</div>
			<div class="mdc-layout-grid__cell--span-1 bottom2">Terms</div>
			<div class="mdc-layout-grid__cell--span-2" ></div>
		</div>
	</div>
	<div class="mdc-layout-grid__cell--span-1"></div>
</div>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
	mdc.textField.MDCTextField.attachTo(document.querySelector('.fname'));
	mdc.textField.MDCTextField.attachTo(document.querySelector('.lname'));
	mdc.textField.MDCTextField.attachTo(document.querySelector('.uname'));
	mdc.textField.MDCTextField.attachTo(document.querySelector('.password'));
	mdc.textField.MDCTextField.attachTo(document.querySelector('.cpassword'));
</script>
</body>
</html>
