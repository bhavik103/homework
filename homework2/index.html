<!DOCTYPE html>
<html>
<head>
	<title>ImageList</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- material menu -->
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell--span-5"></div>
			<div class="mdc-layout-grid__cell--span-2">
				<div class="mdc-menu-surface--anchor">
		<div class="mdc-button mdc-button--raised">Open Menu</div>
		<div class="mdc-menu mdc-menu-surface" tabindex="-1">
			<div class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
				<a href="#" class="mdc-list-item" role="menuitem">
					Single
				</a>
				<a href="#" class="mdc-list-item" role="menuitem">
					Single
				</a>
				<a href="#" class="mdc-list-item" role="menuitem">
					Single
				</a>
				<a href="#" class="mdc-list-item" role="menuitem">
					Single
				</a>
			</div>
		</div>
	</div>
			</div>
			<div class="mdc-layout-grid__cell--span-5"></div>
		</div>
	</div>

	


	<!-- material chip -->
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell--span-4"></div>
			<div class="mdc-layout-grid__cell--span-5">
				<div class="mdc-card c1">
					<div class="mdc-chip-set">
						<div class="mdc-chip" tabindex="0">
							<div class="mdc-chip__text" >Chip one</div>
						</div>
						<div class="mdc-chip" tabindex="0">
							<div class="mdc-chip__text">Chip two</div>
						</div>
						<div class="mdc-chip" tabindex="0">
							<div class="mdc-chip__text">Chip three</div>
						</div>
						<div class="mdc-chip" tabindex="0">
							<div class="mdc-chip__text">Chip four</div>
						</div>
						<div class="mdc-chip" tabindex="0">
							<div class="mdc-chip__text">Chip five</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- snackbar -->
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell--span-4"></div>
			<div class="mdc-layout-grid__cell--span-5">
				<div class="mdc-snackbar">
					<div class="mdc-snackbar__surface">
						<div class="mdc-snackbar__label"
						role="status"
						aria-live="polite">
					Can't send photo. Retry in 5 seconds.</div>
					<div class="mdc-snackbar__actions">
						<button class="mdc-button">
							<span class="mdc-button__label">Button</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
